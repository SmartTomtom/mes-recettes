<div class="row">
    <img style="max-width:400px;" *ngIf="recipe.photo" [src]="recipe.photo">
    <h1>
        <span>{{ recipe.title }}</span>
        <button class="btn btn-primary pull-right" (click)="onEditRecipe()">
            <span class="glyphicon glyphicon-pencil"></span>
        </button>
    </h1>
    <div class="col-xs-4">
        <h2>Ingrédients</h2>
        <ul class="item-steps list-group">
            <p class="list-group-item-text" *ngFor="let ingredient of recipe.ingredients | keyvalue">
                {{ ingredient.key.amount }} {{ ingredient.key.unity }} {{ ingredient.value.name }}
            </p>
        </ul>
    </div>
    <div class="col-xs-8">
        <h2>Préparation</h2>
        <div class="item-steps list-group">
            <div class="list-group-item-text" *ngFor="let task of recipe.tasks; let i = index">
                <h3>Etape {{i+1}}</h3>
                {{ task }}
            </div>
        </div>
    </div>
</div>
<div class="row">
    <button class="btn btn-default pull-left" (click)="onBack()">Retour</button>
</div>
