<div class="row">
    <div class="col-xs-12">
        <h2>Mes recettes</h2>
        <div class="list-group">
            <button class="list-group-item" *ngFor="let recipe of recipes; let i = index" (click)="onViewRecipe(i)">
                <h3 class="list-group-item-heading">
                    {{ recipe.title }}
                    <div class="pull-right">
                        <button class="btn btn-primary" style="margin-right:4px;" (click)="onEditRecipe(i)">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </button>
                        <button class="btn btn-danger" (click)="onDeleteRecipe(recipe)">
                            <span class="glyphicon glyphicon-trash"></span>
                        </button>
                    </div>
                </h3>
            </button>
        </div>
        <button class="btn btn-primary" (click)="onNewRecipe()">Ajouter une recette</button>
    </div>
</div>
